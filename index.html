<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Dead</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }
        .header-text {
            position: absolute;
            top: 20px;
            color: #fff;
            font-size: 48px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
        }
        .background-image {
            width: 70%; /* Reduced from 80% to make space for figures */
            height: 70%; /* Reduced from 80% to make space for figures */
            background-image: url('image000001.jpg'); /* Replace with your image URL */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* To position human figures relative to this container */
        }
        .human-figure {
            position: absolute;
            width: 80px;
            height: 200px;
            top: 50%;
            transform: translateY(-50%);
        }
        .human-figure.left-1 {
            left: 0px; /* Right against the left edge of the background image */
        }
        .human-figure.left-2 {
            left: -70px; /* Just outside the closer left figure */
        }
        .human-figure.right-1 {
            right: 0px; /* Right against the right edge of the background image */
        }
        .human-figure.right-2 {
            right: -70px; /* Just outside the closer right figure */
        }
        .head {
            width: 40px;
            height: 40px;
            background-color: #fff; /* Fallback background for head */
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
        }
        .head img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image fits within the circular head */
        }
        .torso {
            width: 40px;
            height: 80px;
            background-color: #000; /* Black for funeral attire */
            border: 1px solid #fff; /* White outline for visibility */
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(20% 0%, 80% 0%, 100% 70%, 80% 100%, 20% 100%, 0% 70%); /* Tapered torso */
        }
        .torso::before {
            content: '';
            width: 50px;
            height: 10px;
            background-color: #000; /* Black for shoulders */
            border: 1px solid #fff;
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px; /* Rounded shoulders */
        }
        .arm {
            width: 15px;
            height: 60px;
            background-color: #000; /* Black for funeral attire */
            border: 1px solid #fff; /* White outline for visibility */
            position: absolute;
            top: 50px;
            border-radius: 10px 10px 5px 5px; /* Curved top, less curved bottom */
            clip-path: polygon(20% 0%, 80% 0%, 100% 80%, 80% 100%, 20% 100%, 0% 80%); /* Tapered arm */
        }
        .human-figure.left-1 .arm.left-arm,
        .human-figure.left-2 .arm.left-arm {
            left: 15px;
            transform: rotate(30deg); /* Inner arm angled slightly */
        }
        .human-figure.left-1 .arm.right-arm,
        .human-figure.left-2 .arm.right-arm {
            left: 50px;
            transform: rotate(-30deg); /* Outer arm holding flower */
        }
        .human-figure.right-1 .arm.left-arm,
        .human-figure.right-2 .arm.left-arm {
            left: 15px;
            transform: rotate(30deg); /* Outer arm holding flower */
        }
        .human-figure.right-1 .arm.right-arm,
        .human-figure.right-2 .arm.right-arm {
            left: 50px;
            transform: rotate(-30deg); /* Inner arm angled slightly */
        }
        .leg {
            width: 12px;
            height: 60px;
            background-color: #000; /* Black for funeral attire */
            border: 1px solid #fff; /* White outline for visibility */
            position: absolute;
            top: 120px;
            border-radius: 5px 5px 10px 10px; /* Curved bottom, less curved top */
            clip-path: polygon(20% 0%, 80% 0%, 100% 80%, 80% 100%, 20% 100%, 0% 80%); /* Tapered leg */
        }
        .human-figure.left-1 .leg.left-leg,
        .human-figure.left-2 .leg.left-leg {
            left: 20px;
            transform: rotate(10deg);
        }
        .human-figure.left-1 .leg.right-leg,
        .human-figure.left-2 .leg.right-leg {
            left: 48px;
            transform: rotate(-10deg);
        }
        .human-figure.right-1 .leg.left-leg,
        .human-figure.right-2 .leg.left-leg {
            left: 20px;
            transform: rotate(10deg);
        }
        .human-figure.right-1 .leg.right-leg,
        .human-figure.right-2 .leg.right-leg {
            left: 48px;
            transform: rotate(-10deg);
        }
        .flower {
            width: 20px;
            height: 40px;
            position: absolute;
            top: 90px; /* Aligned with the end of the outer arm */
        }
        .human-figure.left-1 .flower,
        .human-figure.left-2 .flower {
            left: 60px; /* Flower at the end of the right arm for left figures */
        }
        .human-figure.right-1 .flower,
        .human-figure.right-2 .flower {
            right: 60px; /* Flower at the end of the left arm for right figures */
        }
        .flower::before {
            content: '';
            width: 30px;
            height: 10px;
            background-color: #fff; /* White petals for lily */
            position: absolute;
            top: 0;
            left: -5px;
            border-radius: 50% 50% 0 0; /* Curved top for petal shape */
            transform: rotate(10deg);
        }
        .flower::after {
            content: '';
            width: 30px;
            height: 10px;
            background-color: #fff; /* White petals for lily */
            position: absolute;
            top: 0;
            left: -5px;
            border-radius: 50% 50% 0 0; /* Curved top for petal shape */
            transform: rotate(-10deg);
        }
        .flower .center {
            width: 5px;
            height: 5px;
            background-color: #ff0; /* Yellow center for lily */
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 7.5px;
        }
        .flower .stem {
            width: 4px;
            height: 30px;
            background-color: #0f0; /* Green stem */
            position: absolute;
            top: 10px;
            left: 8px;
        }
        @media (max-width: 768px) {
            .background-image {
                width: 60%; /* Further reduced for smaller screens */
                height: 60%;
            }
            .human-figure {
                width: 60px;
                height: 160px;
            }
            .human-figure.left-1 {
                left: 0px; /* Right against the left edge */
            }
            .human-figure.left-2 {
                left: -60px; /* Just outside the closer left figure */
            }
            .human-figure.right-1 {
                right: 0px; /* Right against the right edge */
            }
            .human-figure.right-2 {
                right: -60px; /* Just outside the closer right figure */
            }
            .head {
                width: 30px;
                height: 30px;
            }
            .torso {
                width: 30px;
                height: 60px;
                top: 30px;
                clip-path: polygon(20% 0%, 80% 0%, 100% 70%, 80% 100%, 20% 100%, 0% 70%);
            }
            .torso::before {
                width: 40px;
                height: 8px;
                top: -4px;
            }
            .arm {
                width: 12px;
                height: 50px;
                top: 40px;
                border-radius: 8px 8px 4px 4px;
                clip-path: polygon(20% 0%, 80% 0%, 100% 80%, 80% 100%, 20% 100%, 0% 80%);
            }
            .leg {
                width: 10px;
                height: 50px;
                top: 90px;
                border-radius: 4px 4px 8px 8px;
                clip-path: polygon(20% 0%, 80% 0%, 100% 80%, 80% 100%, 20% 100%, 0% 80%);
            }
            .human-figure.left-1 .leg.right-leg,
            .human-figure.left-2 .leg.right-leg,
            .human-figure.right-1 .leg.right-leg,
            .human-figure.right-2 .leg.right-leg {
                left: 40px;
            }
            .flower {
                width: 15px;
                height: 30px;
                top: 70px;
            }
            .human-figure.left-1 .flower,
            .human-figure.left-2 .flower {
                left: 45px;
            }
            .human-figure.right-1 .flower,
            .human-figure.right-2 .flower {
                right: 45px;
            }
            .flower::before,
            .flower::after {
                width: 20px;
                height: 8px;
                top: 0;
                left: -3px;
            }
            .flower .center {
                width: 4px;
                height: 4px;
                top: 4px;
                left: 5.5px;
            }
            .flower .stem {
                width: 3px;
                height: 20px;
                top: 8px;
                left: 6px;
            }
        }
    </style>
</head>

    <audio id="background-audio" autoplay loop>
        <source src="Billie_Eilish_-_The_30th_(mp3.pm).mp3" type="audio/mpeg"> <!-- Replace with your audio file URL -->
        Your browser does not support the audio element.
    </audio>
    <script>
        // Attempt to play audio on page load
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-audio');
            audio.muted = false; // Ensure audio is not muted
            audio.play().catch(function(error) {
                console.log("Autoplay failed: ", error);
                // Fallback: Try playing after a user interaction
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
