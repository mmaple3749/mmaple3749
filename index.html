<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Here</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: calc(20px + 6vw);
            font-family: 'Impact', sans-serif;
            color: black;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px; /* Space for the button */
        }
        .moving-image {
            position: absolute;
            width: calc(50px + 10vw);
            height: calc(50px + 10vw);
        }
        #playButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2; /* Above images */
        }
        @media (max-width: 600px) {
            .moving-image {
                width: calc(30px + 15vw);
                height: calc(30px + 15vw);
            }
        }
    </style>
</head>
<body>
    <h1>DAD'S HERE</h1>
    <button id="playButton">Play Music</button>
    <audio id="backgroundAudio">
        <source src="Suzanne Vega, DNA - Tom's Diner.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <img src="IMG_6908.jpg" class="moving-image" id="image1">
    <img src="image1.jpeg" class="moving-image" id="image2">
    <img src="image.png" class="moving-image" id="image3">
    <img src="image0.jpeg" class="moving-image" id="image4">
    <script>
        function moveImage(image, angle, radius, centerX, centerY) {
            let x = centerX + radius * Math.cos(angle);
            let y = centerY + radius * Math.sin(angle);
            image.style.left = `${x}px`;
            image.style.top = `${y}px`;
            return angle + 0.01; // Update angle for next frame
        }

        window.onload = function() {
            const images = [
                document.getElementById('image1'),
                document.getElementById('image2'),
                document.getElementById('image3'),
                document.getElementById('image4')
            ];

            let angles = images.map(() => Math.random() * Math.PI * 2);
            const radius = Math.min(window.innerWidth, window.innerHeight) / 4;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            function animate() {
                images.forEach((image, index) => {
                    angles[index] = moveImage(image, angles[index], radius, centerX, centerY);
                });
                requestAnimationFrame(animate);
            }

            animate();

            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            // Event listener for the play button
            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });
        };
    </script>
</body>
</html>
