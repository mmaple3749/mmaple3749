<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dads Here</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }
        .header-text {
            position: absolute;
            top: 20px;
            color: #fff;
            font-size: 48px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
        }
        .background-image {
            width: 80%;
            height: 80%;
            background-image: url('image000001.jpg'); /* Replace with your image URL */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="header-text">DADS HERE</div>
    <div class="background-image"></div>
    <audio id="background-audio" autoplay loop>
        <source src="Billie_Eilish_-_The_30th_(mp3.pm).mp3" type="audio/mpeg"> <!-- Replace with your audio file URL -->
        Your browser does not support the audio element.
    </audio>
    <script>
        // Attempt to play audio on page load
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-audio');
            audio.muted = false; // Ensure audio is not muted
            audio.play().catch(function(error) {
                console.log("Autoplay failed: ", error);
                // Fallback: Try playing after a user interaction
                document.body.addEventListener('click', function() {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
