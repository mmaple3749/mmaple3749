<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Here</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: calc(20px + 6vw);
            font-family: 'Arial', sans-serif;
            color: black;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px; /* Space for the button */
        }
        .bouncing-image {
            position: absolute;
            width: calc(50px + 10vw);
            height: calc(50px + 10vw);
            left: 0;
            top: 0;
        }
        #playButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2; /* Above images */
        }
        @media (max-width: 600px) {
            .bouncing-image {
                width: calc(30px + 15vw);
                height: calc(30px + 15vw);
            }
        }
    </style>
</head>
<body>
    <h1>DAD'S HERE</h1>
    <button id="playButton">Play Music</button>
    <audio id="backgroundAudio">
        <source src="Suzanne Vega, DNA - Tom's Diner.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <img src="image.png" class="bouncing-image" id="image1">
    <img src="IMG_6908.jpg" class="bouncing-image" id="image2">
    <script>
        function moveImage(image, directionX, directionY) {
            let x = parseFloat(image.style.left) || 0;
            let y = parseFloat(image.style.top) || 0;
            let speed = Math.max(1, window.innerWidth / 100);

            if (x + image.width > window.innerWidth || x < 0) directionX *= -1;
            if (y + image.height > window.innerHeight || y < 0) directionY *= -1;

            image.style.left = `${x + directionX * speed}px`;
            image.style.top = `${y + directionY * speed}px`;

            requestAnimationFrame(() => moveImage(image, directionX, directionY));
        }

        window.onload = function() {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            let directionX1 = 1, directionY1 = 1;
            let directionX2 = -1, directionY2 = -1;

            if (!image1 || !image2) {
                console.error("One or both images not found!");
                return;
            }

            moveImage(image1, directionX1, directionY1);
            moveImage(image2, directionX2, directionY2);

            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            // Event listener for the play button
            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });
        };
    </script>
</body>
</html>
