<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Here</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: calc(20px + 6vw);
            font-family: 'Impact', sans-serif;
            color: black;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px; /* Space for the button */
        }
        .moving-image {
            position: absolute;
            width: calc(50px + 10vw);
            height: calc(50px + 10vw);
        }
        #playButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2; /* Above images */
        }
        @media (max-width: 600px) {
            .moving-image {
                width: calc(30px + 15vw);
                height: calc(30px + 15vw);
            }
        }
    </style>
</head>
<body>
    <h1>DAD'S HERE</h1>
    <button id="playButton">Play Music</button>
    <audio id="backgroundAudio">
        <source src="Suzanne Vega, DNA - Tom's Diner.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <img src="IMG_6908.jpg" class="moving-image" id="image1">
    <img src="image1.jpeg" class="moving-image" id="image2">
    <img src="image.png" class="moving-image" id="image3">
    <img src="image0.jpeg" class="moving-image" id="image4">
    <script>
        function moveImage(image, directionX, directionY) {
            let x = parseFloat(image.style.left) || 0;
            let y = parseFloat(image.style.top) || 0;
            let speed = Math.max(1, window.innerWidth / 100);

            if (x + image.width > window.innerWidth || x < 0) directionX *= -1;
            if (y + image.height > window.innerHeight || y < 0) directionY *= -1;

            image.style.left = `${x + directionX * speed}px`;
            image.style.top = `${y + directionY * speed}px`;

            return { directionX, directionY };
        }

        function checkCollision(image1, image2) {
            const rect1 = image1.getBoundingClientRect();
            const rect2 = image2.getBoundingClientRect();

            return !(
                rect1.top > rect2.bottom ||
                rect1.bottom < rect2.top ||
                rect1.left > rect2.right ||
                rect1.right < rect2.left
            );
        }

        window.onload = function() {
            const images = [
                document.getElementById('image1'),
                document.getElementById('image2'),
                document.getElementById('image3'),
                document.getElementById('image4')
            ];

            let directions = images.map(() => ({ directionX: (Math.random() < 0.5 ? -1 : 1), directionY: (Math.random() < 0.5 ? -1 : 1) }));

            images.forEach(image => {
                if (image) {
                    image.style.left = `${Math.random() * (window.innerWidth - image.width)}px`;
                    image.style.top = `${Math.random() * (window.innerHeight - image.height)}px`;
                } else {
                    console.error("One or more images not found!");
                }
            });

            function animate() {
                images.forEach((image, index) => {
                    let { directionX, directionY } = directions[index];
                    ({ directionX, directionY } = moveImage(image, directionX, directionY));
                    directions[index] = { directionX, directionY };

                    images.forEach((otherImage, otherIndex) => {
                        if (index !== otherIndex && checkCollision(image, otherImage)) {
                            directions[index].directionX *= -1;
                            directions[index].directionY *= -1;
                            directions[otherIndex].directionX *= -1;
                            directions[otherIndex].directionY *= -1;
                        }
                    });
                });

                requestAnimationFrame(animate);
            }

            animate();

            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            // Event listener for the play button
            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });
        };
    </script>
</body>
</html>
