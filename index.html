<!DOCTYPE html>
<html lang="en">
<head>
    <!-- existing head content -->
    <style>
        /* existing styles */
        
        .tracker-container {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
            z-index: 5;
        }

        .tracker-container .tracker-title {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            margin-bottom: 5px;
        }

        .tracker-container .player-count {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- existing body content -->

    <div class="tracker-container">
        <div class="tracker-title">DEAD GAME TRACKER</div>
        <div class="player-count" id="playerCount">Loading...</div>
    </div>

    <script>
        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });

            // Fetch player count function
            async function fetchPlayerCount() {
                try {
                    const response = await fetch('http://api.steampowered.com/ISteamUserStats/GetNumberOfCurrentPlayers/v1/?appid=3434054');
                    const data = await response.json();
                    const playerCount = data.response.player_count || 0;
                    document.getElementById('playerCount').textContent = `Active Halo Players: ${playerCount}`;
                } catch (error) {
                    document.getElementById('playerCount').textContent = 'Failed to load player count';
                }
            }

            // Initial fetch
            fetchPlayerCount();

            // Refresh player count every 60 seconds
            setInterval(fetchPlayerCount, 60000);
        };
    </script>
</body>
</html>
