<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }
        .header-text {
            position: absolute;
            top: 20px;
            color: #fff;
            font-size: 48px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
        }
        .background-image {
            width: 80%;
            height: 80%;
            background-image: url('https://via.placeholder.com/800x600'); /* Replace with your image URL */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="header-text">DADS HERE</div>
    <div class="background-image"></div>
    <audio autoplay loop>
        <source src="https://www.kozco.com/tech/piano2-CoolEdit.mp3" type="audio/mpeg"> <!-- Replace with your audio file URL -->
        Your browser does not support the audio element.
    </audio>
</body>
</html>
