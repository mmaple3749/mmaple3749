<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAD TIMES</title>
  <style>
    body { 
      margin:0; 
      font-family:"Times New Roman",Georgia,serif; 
      background:#e5e7eb; 
      color:#111; 
    }
    .sheet {
      width:min(900px,92vw); 
      margin:18px auto; 
      background:#fff; 
      border:4px solid #111; 
      box-shadow:0 20px 50px #0003; 
      position:relative; 
      z-index:1;
    }
    header {
      text-align:center; 
      padding:14px 10px 6px; 
      border-bottom:2px solid #111;
      background:repeating-linear-gradient(0deg,#fff,#fff 22px,#f8fafc 22px,#f8fafc 44px);
    }
    header h1 { 
      margin:0; 
      font-size:clamp(42px,7vw,64px); 
      letter-spacing:.08em; 
      text-transform:uppercase; 
    }
    header h2 { 
      margin:8px 0 6px; 
      font-size:clamp(28px,4vw,42px); 
      font-weight:700; 
    }
    header p { 
      margin:0; 
      color:#444; 
      font-size:clamp(16px,2.4vw,18px); 
    }
    main {
      display:grid; 
      grid-template-columns:1fr 1fr; 
      gap:10px; 
      padding:18px; 
      min-height:60vh;
    }
    .newsImage { 
      max-width:100%; 
      max-height:64vh; 
      object-fit:contain; 
      border:1px solid #ddd; 
    }
  </style>
</head>
<body>
  <div class="sheet">
    <header>
      <h1>DAD TIMES</h1>
      <h2>HOG BASHED!</h2>
      <p>He wanted it to be one way... but it's the other way.</p>
    </header>
    <main>
      <img id="newsImage1" class="newsImage" src="nick4w1.png" />
      <img id="newsImage2" class="newsImage" src="image000001.jpg" />
    </main>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="Billie_Eilish_-_The_30th_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <script>
    // Play music on first user interaction
    const bgMusic = document.getElementById('bgMusic');
    function playMusic() {
      bgMusic.play().catch(e => console.log('Music blocked by browser'));
      window.removeEventListener('click', playMusic);
    }
    window.addEventListener('click', playMusic);
  </script>
</body>
</html>
