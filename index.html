<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Here</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: calc(20px + 6vw);
            font-family: 'Impact', sans-serif;
            color: black;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px; /* Space for the button */
        }
        .moving-image {
            position: absolute;
            width: calc(50px + 10vw);
            height: calc(50px + 10vw);
            animation: dance 1s infinite;
        }
        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #playButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2; /* Above images */
        }
        @media (max-width: 600px) {
            .moving-image {
                width: calc(30px + 15vw);
                height: calc(30px + 15vw);
            }
        }
    </style>
</head>
<body>
    <h1>DAD'S HERE</h1>
    <button id="playButton">Play Music</button>
    <audio id="backgroundAudio">
        <source src="Suzanne Vega, DNA - Tom's Diner.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <img src="IMG_6908.jpg" class="moving-image" style="top: 10%; left: 10%;" id="image1">
    <img src="image1.jpeg" class="moving-image" style="top: 10%; left: 40%;" id="image2">
    <img src="image.png" class="moving-image" style="top: 10%; left: 70%;" id="image3">
    <img src="image0.jpeg" class="moving-image" style="top: 70%; left: 10%;" id="image4">
    <img src="yak.jpeg" class="moving-image" style="top: 70%; left: 40%;" id="image5">
    <img src="yaz.jpeg" class="moving-image" style="top: 70%; left: 70%;" id="image6">
    <script>
        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            // Event listener for the play button
            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });
        };
    </script>
</body>
</html>
