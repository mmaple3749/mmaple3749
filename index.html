<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAD TIMES</title>
  <style>
    body { margin:0; font-family:"Times New Roman",Georgia,serif; background:#e5e7eb; overflow:hidden; color:#111 }
    .sheet {
      width:min(900px,92vw); margin:18px auto; background:#fff; 
      border:4px solid #111; box-shadow:0 20px 50px #0003; position:relative; z-index:1;
    }
    header {
      text-align:center; padding:14px 10px 6px; border-bottom:2px solid #111;
      background:repeating-linear-gradient(0deg,#fff,#fff 22px,#f8fafc 22px,#f8fafc 44px);
    }
    header h1 { margin:0; font-size:clamp(42px,7vw,64px); letter-spacing:.08em; text-transform:uppercase; }
    header h2 { margin:8px 0 6px; font-size:clamp(28px,4vw,42px); font-weight:700; }
    header p { margin:0; color:#444; font-size:clamp(16px,2.4vw,18px); }
    main {
      display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:18px; min-height:60vh;
    }
    .newsImage { max-width:100%; max-height:64vh; object-fit:contain; border:1px solid #ddd; }
    .atv {
      position:fixed; left:0; top:0; width:var(--size,70px); height:auto;
      pointer-events:none; z-index:5; filter:drop-shadow(0 6px 6px rgba(0,0,0,.25));
      transform:translate(-50%,-50%) rotate(0deg);
    }
    .atv svg { width:100%; height:auto; display:block; }
    .wheel { transform-box:fill-box; transform-origin:50% 50%; animation:spin var(--spin,.8s) linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <div class="sheet">
    <header>
      <h1>DAD TIMES</h1>
      <h2>HOG BASHED!</h2>
      <p>He wanted it to be one way... but it's the other way.</p>
    </header>
    <main>
      <img id="newsImage1" class="newsImage" src="nick4w1.png" />
      <img id="newsImage2" class="newsImage" src="image000001.jpg" />
    </main>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="Billie_Eilish_-_The_30th_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <script>
    // Rugged ATV SVG
    function quadSVG(color='#b91c1c') {
      return `<svg viewBox="0 0 160 100">
        <!-- Tires -->
        <ellipse class="wheel" cx="35" cy="80" rx="14" ry="14" fill="#222"/>
        <ellipse class="wheel" cx="125" cy="80" rx="14" ry="14" fill="#222"/>
        <!-- Tire tread knobbies -->
        <circle cx="35" cy="80" r="8" fill="#555"/>
        <circle cx="125" cy="80" r="8" fill="#555"/>
        <!-- Body -->
        <path d="M45 55 L55 35 L105 35 L115 55 L105 70 L55 70 Z" fill="${color}" stroke="#111" stroke-width="3"/>
        <!-- Seat -->
        <rect x="60" y="40" width="40" height="15" rx="3" fill="#111"/>
        <!-- Handlebars -->
        <line x1="55" y1="35" x2="45" y2="15" stroke="#111" stroke-width="4" stroke-linecap="round"/>
        <line x1="105" y1="35" x2="115" y2="15" stroke="#111" stroke-width="4" stroke-linecap="round"/>
        <!-- Suspension -->
        <line x1="35" y1="70" x2="35" y2="60" stroke="#111" stroke-width="2"/>
        <line x1="125" y1="70" x2="125" y2="60" stroke="#111" stroke-width="2"/>
        <!-- Fender lines -->
        <line x1="40" y1="55" x2="50" y2="35" stroke="#111" stroke-width="2"/>
        <line x1="110" y1="35" x2="120" y2="55" stroke="#111" stroke-width="2"/>
      </svg>`;
    }

    function spawnQuad() {
      const colors=['#b91c1c','#0ea5e9','#22c55e','#f59e0b','#8b5cf6'];
      const wrap=document.createElement('div');
      wrap.className='atv';
      wrap.innerHTML=quadSVG(colors[Math.floor(Math.random()*colors.length)]);
      document.body.appendChild(wrap);
      const size=50+Math.random()*30;
      wrap.style.setProperty('--size',size+'px');
      let x=Math.random()*window.innerWidth, y=Math.random()*window.innerHeight;
      const speed=50+Math.random()*100;
      let angle=Math.random()*Math.PI*2;
      let vx=Math.cos(angle)*speed, vy=Math.sin(angle)*speed;
      const period=Math.max(0.18, (2*Math.PI*(size*0.18))/Math.max(40,speed));
      wrap.querySelectorAll('.wheel').forEach(w=>w.style.setProperty('--spin',period.toFixed(2)+'s'));
      let last=performance.now();
      function tick(now){
        const dt=(now-last)/1000; last=now;
        x+=vx*dt; y+=vy*dt;
        const margin=size*0.6;
        if(x<margin){x=margin;vx=Math.abs(vx);} 
        if(x>window.innerWidth-margin){x=window.innerWidth-margin;vx=-Math.abs(vx);}
        if(y<margin){y=margin;vy=Math.abs(vy);} 
        if(y>window.innerHeight-margin){y=window.innerHeight-margin;vy=-Math.abs(vy);}
        angle=Math.atan2(vy,vx);
        vx+=(Math.random()-.5)*6; vy+=(Math.random()-.5)*6;
        wrap.style.transform=`translate(${x}px,${y}px) rotate(${angle*180/Math.PI}deg)`;
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(t=>{last=t;tick(t);});
    }

    // Spawn multiple rugged ATVs
    for(let i=0;i<12;i++) spawnQuad();

    // Play music on first user interaction
    const bgMusic = document.getElementById('bgMusic');
    function playMusic() {
      bgMusic.play().catch(e => console.log('Music blocked by browser'));
      window.removeEventListener('click', playMusic);
    }
    window.addEventListener('click', playMusic);
  </script>
</body>
</html>
