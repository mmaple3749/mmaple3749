<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Here</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: calc(20px + 6vw);
            font-family: 'Impact', sans-serif;
            color: black;
            z-index: 3; /* Ensure text is on top */
            text-align: center;
            margin-bottom: 20px;
        }
        .rotating-images {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rotating-images .image-container {
            position: absolute;
            width: calc(50px + 10vw);
            height: auto;
            animation: rotate 10s linear infinite;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .image-container .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: calc(10px + 2vw);
            font-family: 'Impact', sans-serif;
            color: red;
            z-index: 4; /* Above the image */
            text-align: center;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        #playButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 4; /* Above everything else */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: calc(16px + 4vw);
            }
            #playButton {
                font-size: 0.8em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>DAD'S HERE</h1>
    <button id="playButton">Play Music</button>
    <audio id="backgroundAudio">
        <source src="Suzanne Vega, DNA - Tom's Diner.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="rotating-images">
        <div class="image-container" style="animation-delay: 0s;">
            <img src="IMG_6908.jpg">
        </div>
        <div class="image-container" style="animation-delay: 1.25s;">
            <img src="image.png">
            <div class="overlay-text">HE'S DONE</div>
        </div>
        <div class="image-container" style="animation-delay: 2.5s;">
            <img src="image0.jpeg">
        </div>
        <div class="image-container" style="animation-delay: 3.75s;">
            <img src="image1.jpeg">
        </div>
        <div class="image-container" style="animation-delay: 5s;">
            <img src="yak.jpeg">
        </div>
        <div class="image-container" style="animation-delay: 6.25s;">
            <img src="swag.jpeg">
        </div>
    </div>

    <script>
        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });
        };
    </script>
</body>
</html>
