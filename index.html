<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Here</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: calc(20px + 6vw);
            font-family: 'Impact', sans-serif;
            color: black;
            z-index: 3;
            text-align: center;
            margin-bottom: 20px; 
        }
        .dancing-dad {
            position: absolute;
            width: calc(50px + 10vw);
            height: calc(150px + 10vw);
            animation: dance 2s ease-in-out infinite;
            z-index: 1; /* Below text but above button */
        }
        .stick-figure {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .head, .body, .arms, .legs {
            position: absolute;
            background-color: black;
        }
        .head {
            width: 20%; height: 20%; 
            border-radius: 50%; 
            top: 0; left: 40%;
        }
        .body {
            width: 2px; height: 40%; 
            top: 20%; left: 50%;
        }
        .arms, .legs {
            width: 2px; height: 30%;
        }
        .arms {
            top: 30%; left: 40%;
            transform-origin: right;
        }
        .legs {
            top: 60%; left: 40%;
            transform-origin: top;
        }
        .dancing-image {
            position: absolute;
            width: 100%;
            height: 20%;
            top: 20%;
            left: 0;
            z-index: 2;
        }
        @keyframes dance {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }
        #playButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 4; /* Above everything else */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: calc(16px + 4vw);
            }
            #playButton {
                font-size: 0.8em;
                padding: 8px 16px;
            }
            .dancing-dad {
                width: calc(30px + 15vw);
                height: calc(90px + 15vw);
            }
        }
    </style>
</head>
<body>
    <h1>DAD'S HERE</h1>
    <button id="playButton">Play Music</button>
    <audio id="backgroundAudio">
        <source src="Suzanne Vega, DNA - Tom's Diner.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Dancing Dads -->
    <div class="dancing-dad" style="left: 10%; animation-delay: 0s;">
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
            <img src="IMG_6908.jpg" class="dancing-image">
        </div>
    </div>
    <div class="dancing-dad" style="left: 30%; animation-delay: 1s;">
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
            <img src="image1.jpeg" class="dancing-image">
        </div>
    </div>
    <!-- Add more dancing dads with different images here -->

    <script>
        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });
        };
    </script>
</body>
</html>
