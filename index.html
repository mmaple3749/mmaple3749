<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Here</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: calc(20px + 6vw);
            font-family: 'Impact', sans-serif;
            color: black;
            z-index: 1;
            text-align: center;
            margin-bottom: 20px; /* Space for the button */
        }
        .moving-image {
            position: absolute;
            width: calc(50px + 10vw);
            height: calc(50px + 10vw);
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg) translateX(-50vw) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(-50vw) rotate(-360deg);
            }
        }
        #playButton {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2; /* Above images */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: calc(16px + 4vw);
            }
            #playButton {
                font-size: 0.8em;
                padding: 8px 16px;
            }
            .moving-image {
                width: calc(30px + 15vw);
                height: calc(30px + 15vw);
            }
        }
    </style>
</head>
<body>
    <h1>DAD'S HERE</h1>
    <button id="playButton">Play Music</button>
    <audio id="backgroundAudio">
        <source src="04 - Fuck You Feat Meek Mill (Produced by Infamous).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <img src="IMG_6908.jpg" class="moving-image" style="animation-delay: 0s;" id="image1">
    <img src="image1.jpeg" class="moving-image" style="animation-delay: 1.67s;" id="image2">
    <img src="image.png" class="moving-image" style="animation-delay: 3.34s;" id="image3">
    <img src="image0.jpeg" class="moving-image" style="animation-delay: 5.01s;" id="image4">
    <img src="yak.jpeg" class="moving-image" style="animation-delay: 6.68s;" id="image5">
    <img src="yaz.jpeg" class="moving-image" style="animation-delay: 8.35s;" id="image6">
    <script>
        window.onload = function() {
            const audio = document.getElementById('backgroundAudio');
            const playButton = document.getElementById('playButton');

            // Event listener for the play button
            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    this.textContent = 'Pause Music';
                } else {
                    audio.pause();
                    this.textContent = 'Play Music';
                }
            });
        };
    </script>
</body>
</html>
